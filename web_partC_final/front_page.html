<body>

    <div class="overlay" id="overlay" onclick="closePopup()"></div>

    <div class="popup" id="signInPopup">
        <span class="close" onclick="closePopup()">&times;</span>
        <h2>Sign In</h2>
        <form id="loginForm">
            <input type="email" id="login_email" placeholder="Email" required>
            <input type="password" id="login_password" placeholder="Password" required>
            <button type="submit">Sign In</button>
        </form>
        <p id="loginMessage"></p>

      <div id="userGreeting" style="display: none; position: absolute; right: 20px; top: 10px; font-weight: bold;">
        Hello <span id="userFullName"></span> | <button onclick="logoutUser()">Logout</button>
      </div>

    <div class="popup" id="signUpPopup">
        <span class="close" onclick="closePopup()">&times;</span>
        <h2>Join Now</h2>
        <form id="registerForm">
            <input type="text" id="first_name" placeholder="First Name" required>
            <input type="text" id="last_name" placeholder="Last Name" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Join Now</button>
        </form>
        <p id="registerMessage"></p> <!-- ×”×¦×’×ª ×”×•×“×¢×” ×œ××©×ª××© -->

    <script>
        document.getElementById("loginForm").addEventListener("submit", async function(event) {
            event.preventDefault(); // ××•× ×¢ ×¨×¢× ×•×Ÿ ×“×£

            const loginData = {
                email: document.getElementById("login_email").value,
                password: document.getElementById("login_password").value
            };

            try {
                const response = await fetch("http://127.0.0.1:5000/login", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(loginData),
                    credentials: "include"  // ğŸ”¹ ×—×©×•×‘ ×›×“×™ ×œ×©××•×¨ ××ª ×”-Session
                });

                const result = await response.json();
                const messageElement = document.getElementById("loginMessage");

                if (response.ok) {
                    messageElement.innerText = "âœ… Login successful!";
                    messageElement.style.color = "green";

                    // ğŸ”¹ ×©××™×¨×ª ×”×©× ×‘- localStorage ×›×“×™ ×©×œ× ×™×™××—×§ ××—×¨×™ ×¨×¢× ×•×Ÿ
                    localStorage.setItem("fullName", result.full_name);

                    // ×¢×“×›×•×Ÿ ×”×ª×¦×•×’×”
                    updateUserGreeting();

                    setTimeout(closePopup, 1000); // ×¡×’×™×¨×ª ×”×¤×•×¤-××¤ ×œ××—×¨ 1 ×©× ×™×™×”
                } else {
                    messageElement.innerText = `âŒ ${result.error}`;
                    messageElement.style.color = "red";
                }
            } catch (error) {
                console.error("Error logging in:", error);
                document.getElementById("loginMessage").innerText = "âŒ Server error. Try again later.";
            }
        });


        function updateUserGreeting() {
            const fullName = localStorage.getItem("fullName");
            if (fullName) {
                document.getElementById("userFullName").innerText = fullName;
                document.getElementById("userGreeting").style.display = "block";
            }
        }
        document.addEventListener("DOMContentLoaded", updateUserGreeting);


        function closePopup() {
            document.getElementById("signInPopup").style.display = "none";
            document.getElementById("overlay").style.display = "none";
        }

        async function logoutUser() {
            console.log("Logout button clicked!"); // ×‘×“×™×§×” ×©×”×›×¤×ª×•×¨ × ×œ×—×¥

            try {
                const response = await fetch("http://127.0.0.1:5000/logout", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    credentials: "include" // ğŸ”¹ ×—×©×•×‘ ×›×“×™ ×œ××¤×©×¨ Cookies/Sessions!
                });

                if (response.ok) {
                    console.log("Logout successful!");

                    // ××—×™×§×ª ×”× ×ª×•× ×™× ××”- localStorage
                    localStorage.removeItem("fullName");

                    alert("Logged out successfully!");

                    // ×¨×¢× ×•×Ÿ ×”×“×£
                    setTimeout(() => {
                        window.location.reload();
                    }, 500);
                } else {
                    console.error("Logout failed:", await response.text());
                    alert("âŒ Logout failed. Please try again.");
                }
            } catch (error) {
                console.error("Error logging out:", error);
                alert("âŒ Error logging out. Please check Flask server.");
            }
        }





    </script>



    <script>
        document.getElementById("registerForm").addEventListener("submit", async function(event) {
            event.preventDefault(); // ××•× ×¢ ×¨×™×¢× ×•×Ÿ ×“×£

            const userData = {
                first_name: document.getElementById("first_name").value,
                last_name: document.getElementById("last_name").value,
                email: document.getElementById("email").value,
                password: document.getElementById("password").value

                if (response.ok) {
                    messageElement.innerText = " Registration successful!";
                    messageElement.style.color = "green";
                    setTimeout(closePopup, 2000); // ×¡×’×™×¨×ª ×—×œ×•× ×™×ª ×œ××—×¨ 2 ×©× ×™×•×ª
                } else {
                    messageElement.innerText = ` ${result.error}`;
                    messageElement.style.color = "red";
                }
            } catch (error) {
                console.error("Error registering user:", error);
                document.getElementById("registerMessage").innerText = " Server error. Try again later.";
            }
        });

        function closePopup() {
            document.getElementById("signUpPopup").style.display = "none";

    </script>
